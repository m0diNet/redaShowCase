<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Show Case</title>
    <link rel="stylesheet" href="../public/stylesheets/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://kit.fontawesome.com/ee21a7d487.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="card my-3 information d-none text-black bg-warning">
        <div class="float-right h1" id="close"><i class="far fa-window-close"></i></div>

        <div class="row no-gutters">
            <div class="col-md-2 text-center">
                <img id="imageDisplay" src="../public/images/smartphone-1.png" height="200px" alt="">
            </div>
            <div class="col-md-10">
                <div class="card-body">
                    <h5 class="card-title text-display" id="Title">Card title</h5>
                    <p class="card-text text-display" id="Content">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-1"></div>
            <div class="col-2 desc" id="image-1">img-1</div>
            <div class="col-2"></div>
            <div class="col-2 desc" id="image-2">img-2</div>
            <div class="col-1"></div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col-8 desc my-5" id="image-3">img-3</div>
                    <div class="col-4"></div>
                </div>
                <div class="row">
                    <div class="col-8 desc mt-5" id="image-5">img-5</div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row d-flex">
                    <div class="col-12 rounded mx-auto d-block" id="MainImage"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-8 desc my-5" id="image-4">img-4</div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-8 desc mt-5" id="image-6">img-6</div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="../public/scripts/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
